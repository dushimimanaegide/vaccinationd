<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
   <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
  }
  
  #container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  #header {
      text-align: center;
  }
  
  #form-container {
      margin-top: 20px;
  }
  
  form {
      display: grid;
      grid-gap: 10px;
  }
  
  label {
      font-weight: bold;
  }
  
  input[type="text"],
  input[type="date"] {
      width: calc(100% - 20px);
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
  }
  
  button {
      width: calc(100% - 20px);
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
  }
  
  button:hover {
      background-color: #0056b3;
  }
</style>
  
</head>
<body>
    <div id="container">
        <div id="header">
            <h3>IFISHI Y'UBUZIMA BW'UMWANA</h3>
        </div>
        <div id="form-container">
            <form>
                <div>
                    <label for="ikigo" >IKIGO_IBITARO:</label>
                    <input type="text" id="ikigo" required>
                </div>
                <div>
                    <label for="izina" id="names">IZINA_RYUMWANA:</label>
                    <input type="text" id="izina" required>
                </div>
                <div>
                    <label for="itarike" >ITARIKI_YAMAVUKO:</label>
                    <input type="text" id="itarike" required>
                </div>
                <div>
                    <label for="se">IZINA_RYA_SE:</label>
                    <input type="text" id="se" required>
                </div>
                <div>
                    <label for="nyina">IZINA_RYA_NYINA:</label>
                    <input type="text" id="nyina" required>
                </div>
                <div>
                    <label for="umudugudu">UMUDUGUDU:</label>
                    <input type="text" id="umudugudu" required>
                </div>
                <div>
                    <label for="akagari">AKAGARI_KA:</label>
                    <input type="text" id="akagari" required>
                </div>
                <div>
                    <label for="umurenge">UMURENGE_WA:</label>
                    <input type="text" id="umurenge" required>
                </div>
                <div>
                    <label for="akarere">AKARERE_KA:</label>
                    <input type="text" id="akarere" required>
                </div>
                <div>
                    <label for="intara">INTARA_YA:</label>
                    <input type="text" id="intara" required>
                </div>
                <div>
                  
                  <label for="agree">UBWOKO_BWURUKINDO</label><br>
                  urukigo1:<input type="text" id="agree" required><br>

              </div>
                <div>
                    <label for="date">Date:</label>
                    <input type="text" id="date" required>
                </div>
                <div>
                    <label for="date">Date:</label>
                    <input type="text" id="otpExpiresAt" required>
                </div>
                <button type="button" onclick="createfish()">Submit</button>
            </form>
        </div>
    </div>
    <script src="../js/ifish.js"></script>
</body>
</html>
